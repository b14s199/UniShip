<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>UniShip</title>
</head>

<body>

    <div class="login-page">
        <div class="overlay-login"></div>
        <div class="container d-flex align-items-center " style="height:100vh">
            <div class="container-fluid p-4">
                <div class="row">

                    <div class="col-12 align-items-center text-center">
                        <div class="row login-form ">
                            <div class="col-lg-4 mx-auto bg-white rounded-lg shadow  p-3">
            
                                <div class="card ">
                                    <div class="card-body">
                                        <div class="text-center"><img src="images/logo.png" style="width:100%;max-width:240px" alt="logo"></div>
                                        <hr>

                                        <form>
                                            <div class="form-group">
                                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                            </div>
                                            <div class="form-group">
                                            <input type="password" class="form-control" id="password" placeholder="Password">
                                            </div>
                                            
                                            <button type="submit" class="btn btn-success btn-md">Submit</button>

                                            <small class=" mt-3 form-text text-muted">Non sei ancora registrato? <a href="#">Registrati</a></small>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-area" aria-live="polite" aria-atomic="true">
        <!-- Position it -->
        <div class="toast-box">
      
          <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-animation="true" data-delay="5000">
            <div class="toast-header">
              <span class="circle bg-danger"></span>
              <strong class="mr-auto">UniShip</strong>
              <small class="text-muted">just now</small>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              Ciao, sono un messaggio di errore e scompariro' tra 5 secondi
            </div>
          </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
